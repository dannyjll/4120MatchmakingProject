<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}
{% load static %}
{% block content %}
    <body>
    <script src="{% static 'base/matchmaking.js' %}"></script>
    {% if user.is_authenticated %}
        <div class="home">
        <h2 class="top-menu">Hello {{ user.username }},</h2>
        <h1>Click below to find a match:</h1>
            <div class="queueandsearch">
                <p id="searching"></p>
                <button id="queue-btn">Enter queue</button>
        </div>
            </div>
        <p id="match-status"></p>
        <div id="acceptdeny">
            <button id="accept-btn" disabled>Accept</button>
            <button id="deny-btn" disabled>Deny</button>
        </div>
    {% endif %}
    </body>
{% endblock %}
</html>
