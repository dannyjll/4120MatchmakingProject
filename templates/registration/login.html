<!DOCTYPE html>
{% extends "base.html" %}

{% block title %}Log In{% endblock title %}

{% block content %}

<style>
     h2 {
      color: black; /* Set text color to black */
      font-weight: 900;
    }

     p {
      color: black; /* Set text color to black */
      font-weight: 750;
    }
      a {
      color: blue; /* Set text color to black */
      font-weight: 700;
    }
</style>

<h2>Log In</h2>
    {%  if form.errors %}
    <p>
    Your username and password didn't match.
    Please try again.
    </p>

    {%  endif %}
    <div class="login-form">
     <form action=""{%  url 'login' %} method="post">
         {{  form.as_p }}
         {%  csrf_token %}
         <input type="hidden" name="next" value="{{  next }}"/>
         <p></p><input type="submit" class="buttonaddsml" value="Log-in"></p>
     </form>
    </div>

<p><a href="{% url 'signup' %}">Make an account</a></p>

{% endblock content %}
