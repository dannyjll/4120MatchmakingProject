<!DOCTYPE html>
{% load static %}
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{% static "base/styles.css" %}">

<style>

     body {
      text-align: center;
      background-color: #faf0e6; /* Set the background color to black */
      color: #000000; /* Set text color to black */
      cursor: pointer;
    }

    }
    .navbar {
      text-align: right;
      background-color: #000000; /* Set the background color to black */
      color: #ececec; /* Set text color to white */
      padding: 0px;
      cursor: pointer;
    }

</style>

<body>
    <head>
        <title>Spielcraft Matchmaking</title>
    </head>
    <!-- Dark background with white text -->
    <div class="navbar">
        <!--Display navigation options left-justified in navbar -->
        <ul>
            <li>
                <a href="{% url 'matchmaking:home' %}">Home</a>
            </li>
            <li>
                <a href="{% url 'matchmaking:findmatch' %}">Find Match</a>
            </li>
            <li>
                <a href="{% url 'matchmaking:displayranks' %}">Ranks</a>
            </li>
            {% if user.is_authenticated %}
                <li><form method="post" id="logout" action="{% url 'logout' %}">
    {% csrf_token %}
    <a class="navbarlogin" onclick="document.getElementById('logout').submit()">Log out</a>
</form>
                </li>
            {% else %}
                <li><a class="navbarlogin" href="{% url 'login' %}"><span class="glyphicon glyphicon-log-in"></span>Login</a>
                </li>
            {% endif %}
        </ul>
    </div>
</div>
</body>

<body id="app-layout">
<div class="row">
    <div class="col-md-8">
        {% block content %}
        {% endblock %}
    </div>
</div>
</body>
</html>
